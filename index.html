<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_yellow.css">
  <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</head>
<body>
  <h1>**My To-Do List**</h1>

  <!--  Dashboard Boxes -->
  <div class="dashboard-grid">
  <div class="dash-box pending-box" id="filterPending">
    <h2>Pending</h2>
    <p id="pendingCount">0</p>
  </div>
  <div class="dash-box done-box" id="filterDone">
    <h2>Completed</h2>
    <p id="doneCount">0</p>
  </div>
  <div class="dash-box total-box" id="filterAll">
    <h2>Total</h2>
    <p id="totalCount">0</p>
  </div>
  <div class="dash-box diary-box" id="openDiary">
    <h2>My Diary</h2>
    <p>Write a note</p>
  </div>
</div>


  <!-- To-do Input -->
  <div class="todo-container">
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="พิมพ์สิ่งที่ต้องทำ...">
      <input type="date" id="dateInput">
      <button id="addBtn">เพิ่ม</button>
    </div>
    <ul id="taskList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
